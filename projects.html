<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Projects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="hero">
    <h1>Special Projects</h1>
    <p class="tagline">Private access only.</p>
  </header>

  <main>
    <section id="project-hipka" style="margin-top:3rem;">
      <h2>Project Hipka</h2>
      <div id="hipka-lock">
        <label for="hipka-pass">Password:</label>
        <input type="password" id="hipka-pass">
        <button onclick="unlockHipka()">Unlock</button>
        <p id="hipka-error" style="color:red; display:none;">Incorrect password.</p>
      </div>
      <div id="hipka-content" style="display:none; margin-top:1rem;">
        <!-- Add private content here -->
      </div>
    </section>
  </main>

  <script>
    function unlockHipka() {
      const pass = document.getElementById('hipka-pass').value;
      const error = document.getElementById('hipka-error');
      if (pass === 'felicita') {
        document.getElementById('hipka-lock').style.display = 'none';
        document.getElementById('hipka-content').style.display = 'block';
        error.style.display = 'none';
      } else {
        error.style.display = 'block';
      }
    }
  </script>

</body>
</html>
